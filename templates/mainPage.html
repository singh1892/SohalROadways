<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load static %}

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Home</title>
    <link rel="stylesheet" href="{% static '/css/main.css' %}" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bangers&family=Zen+Dots&display=swap"
        rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-1">
        <a class="navbar-brand" href="/">Sohal Roadways</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/Data">Data</a>
                </li>
                
            </ul>
        </div>
        <span class="user" style="color: antiquewhite;margin-right: 10px;" >{{request.user}}</span>
        <span><a href="{% url 'logout' %}">Logout</a></span>
    </nav>

    {% if success %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Its done</strong> Data Saved
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    <form action="/" method="POST" class="form-container my-3 bottom">
        {% csrf_token %}
        
        <div class="form-row">
            <div class="form-group">
                <label for="collectionDt">Collection Date</label>
                <input type="date" class="form-control" id="collectionDt" name="collectionDt" />
            </div>
            <div class="form-group">
                <label for="DispatchDt">Dispatch Date</label>
                <input type="date" class="form-control" id="DispatchDt" name="DispatchDt" />
            </div>
            <div class="form-group">
                <label for="ShipNo">Shipment Number</label>
                <input type="number" class="form-control" id="ShipNo" name="ShipNo" />
            </div>
            <div class="form-group">
                <label for="SDMNo">SDM No</label>
                <input type="number" class="form-control" id="SDMNo" name="SDMNo" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="ModelNo">Model No</label>
                <input type="text" class="form-control" id="ModelNo" name="ModelNo" />
            </div>
            <div class="form-group">
                <label for="ChassisNo">Chassis No</label>
                <input type="text" class="form-control" id="ChassisNo" name="ChassisNo" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="From">From Location</label>
                <input type="text" class="form-control" id="From" name="From" />
            </div>
            <div class="form-group">
                <label for="To">To Location</label>
                <input type="text" class="form-control" id="To" name="To" />
            </div>
            <div class="form-group">
                <label for="DealerName">Dealer Name</label>
                <input type="text" class="form-control" id="DealerName" name="DealerName" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="DelDate">Delivery Date</label>
                <input type="date" class="form-control" id="DelDate" name="DelDate" />
            </div>
            <div class="form-group">
                <label for="Status">Delivery Status</label>
                <input type="text" class="form-control" id="Status" name="Status" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="Drivername">Driver name</label>
                <input type="text" class="form-control" id="Drivername" name="Drivername" />
            </div>
            <div class="form-group">
                <label for="contact">Driver contact</label>
                <input type="number" class="form-control" id="contact" name="contact" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="Distance">Distance</label>
                <input type="number" step="0.01" value="0.00" class="form-control" id="Distance" name="Distance" />
            </div>
            <div class="form-group">
                <label for="Avg">Average</label>
                <input type="number" step="0.01" value="0.00" class="form-control" id="Average" name="Average" />
            </div>
            <div class="form-group">
                <label for="HSDpump">HSD/CNG From Pump</label>
                <input type="number" step="0.01" value="0.00" class="form-control" id="HSDpump" name="HSDpump" />
            </div>
            <div class="form-group">
                <label for="CashOnHand">HSD on Cash</label>
                <input type="number" step="0.01" value="0.00" class="form-control" id="CashOnHand" name="CashOnHand" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="DeiselDRate">Deisel Rate</label>
                <input type="number" step="0.01" value="0.00" class="form-control" id="DeiselDRate"
                    name="DeiselDRate" />
            </div>
            <div class="form-group">
                <label for="TotalDeisel">Total Deisel Payment</label>
                <input type="number" step="0.01" value="0.00" class="form-control" id="TotalDeisel" name="TotalDeisel"
                    readonly onkeyup="totaldeisel()" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="DriverPayment">Driver Payment</label>
                <input type="number" step="0.01" value="0.00" class="form-control" id="DriverPayment"
                    name="DriverPayment" />
            </div>
            <div class="form-group">
                <label for="Tax">Total Enroute & Tax</label>
                <input type="number" step="0.01" value="0.00" class="form-control" id="Tax" name="Tax" />
            </div>
            <div class="form-group">
                <label for="OtherExpenses">Other Expenses</label>
                <input type="number" step="0.01" value="0.00" class="form-control" id="OtherExpenses"
                    name="OtherExpenses" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="TotalBillAmnt">Total Expense Amount</label>
                <input type="number" step="0.01" value="0.00" class="form-control" id="TotalBillAmnt"
                    name="TotalBillAmnt" readonly onkeyup="totalExpense()"/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="Taxableamnt">Taxable amount Payment</label>
                <input type="number" step="0.01" value="0.00" class="form-control" id="Taxableamnt"
                    name="Taxableamnt" />
            </div>
        
            <div class="form-group">
                <label for="Igst">IGST(%)</label>
                <input type="number" step="0.01" value="0.00" class="form-control" id="Igst"  name="Igst" onkeyup="IgstAmount()" />
            </div>
            <div class="form-group">
                <label for="TotalBillingAmount">Total Billing Amount</label>
                <input type="number" step="0.01" value="0.00" class="form-control" id="TotalBillingAmount"  name="TotalBillingAmount"  onkeyup="billingAmount()"  />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="Poddt">POD Recieve Date</label>
                <input type="date" class="form-control" id="Poddt" name="Poddt" />
            </div>
            <div class="form-group">
                <label for="BillNo">Bill No</label>
                <input type="text" class="form-control" id="BillNo" name="BillNo" />
            </div>
            <div class="form-group">
                <label for="BillDt">Bill Date</label>
                <input type="date" class="form-control" id="BillDt" name="BillDt" />
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Footer -->
    <footer class="text-center bg-dark text-light py-0">
        Copyright Â© 2022 | Sohal Roadways | all rights reserverd
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="{% static '/js/mainPage.js' %}"></script>
</body>

</html>
